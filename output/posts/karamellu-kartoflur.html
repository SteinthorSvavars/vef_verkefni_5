<h1>Karamellukartöflur</h1>
<p>
    <small>2020-02-06</small>
    <p><strong>Hráefni</strong></p>

<ul>
<li>2 dl rjómi</li>
<li>2 pokar Wherther´s karamellur</li>
<li>1 kg kartöflur</li>
<li>Sjávarsalt</li>
</ul>

<p><strong>Leiðbeiningar</strong></p>

<ol>
<li><p>Bræðið saman rjóma og karamellur á vægum hita, saltið og bætið soðnum og afhýddum kartöflum saman við.</p></li>
<li><p>Látið malla í 2-3 mínútur.</p></li>
</ol>

</p>
